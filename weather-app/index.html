<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html" class="back-btn">← Volver</a>

    <header class="hero">
        <h1>Weather App</h1>
        <p>Consulta el clima de cualquier ciudad en tiempo real</p>
    </header>

    <main class="container">

        <!-- BUSCADOR -->
        <section class="card">
            <input type="text" id="cityInput" placeholder="Escribí la ciudad">
            <button id="searchBtn">Buscar</button>
            <p id="statusMsg" class="status"></p>
        </section>

        <!-- CLIMA -->
        <section class="card weather hidden" id="weatherInfo">
            <h2 id="cityName"></h2>

            <div class="main-weather">
                <img id="weatherIcon" src="" alt="">
                <span id="temperature"></span>
            </div>

            <p id="description" class="desc"></p>

            <div class="details">
                <div><span>Sensación</span><strong id="feels"></strong></div>
                <div><span>Humedad</span><strong id="humidity"></strong></div>
                <div><span>Viento</span><strong id="wind"></strong></div>
                <div><span>Mín / Máx</span><strong id="minmax"></strong></div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
