<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Ezequiel Molina</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora</h1>

        <input type="text" id="display" placeholder="0" readonly>

        <div class="buttons">
            <button class="control" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="control" onclick="deleteLast()">⌫</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">−</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>

            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
        </div>

        <a href="../index.html" class="back-btn">⬅ Volver a la web principal</a>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
